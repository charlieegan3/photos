name: Refresh

on:
  push:
    branches: [master]

jobs:
  refresh:
    name: Refresh
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Run
      env:
        ENV_FILE: ${{ secrets.ENV_FILE }}
      run: |
        cd cli

        make binary

        echo -e $ENV_FILE > env
        source env

        photos sync data
        photos sync locations
        photos sync media
