<!DOCTYPE html>
<html>
	<head>
		<title>
			{{- block "title" . -}}
				{{- $.Site.Title -}}
			{{- end -}}
		</title>
		<meta name="Description" content="{{- block "description" . -}}Portfolio site featuring photos by charlieegan3.{{- end -}}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.1/tachyons.min.css" />
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Ubuntu+Mono" rel="stylesheet">

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

		<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/styles.css" />
		<script src="{{.Site.BaseURL}}js/app.js"></script>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-46126659-2"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-46126659-2');
		</script>
	</head>
	<body class="bg-near-black silver">
		<div class="display mw7 mw9-ns center cf tc bg-near-black f6 f5-ns">
			<a class="fl f4 w-100 w-30-l pt1 pb2 db dim link gray" href="/"><strong><span class="moon-gray">charlieegan</span><span class="green">3</span> <span class="blue">photos</span></strong></a>
			{{- range .Site.Menus.main -}}
				<a class="fl w-50 w-25-m w-10-l pt1 pb2 db dim link gray" href="{{ .URL }}">{{ .Name }}</a>
			{{- end -}}
		</div>

		<section class="mw7 mw9-ns center pa3-ns ph5-ns">
			{{- block "main" . -}}
			{{- end -}}
		</section>
	</body>
</html>
